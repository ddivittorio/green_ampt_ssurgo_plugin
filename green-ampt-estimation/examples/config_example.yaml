# Green-Ampt Pipeline Configuration Example (YAML)
# This configuration file demonstrates all available options

# AOI (Area of Interest) specification
# Can be a simple file path or path with layer specification
# Supported formats: Shapefile, GeoPackage, Geodatabase, KML/KMZ, GeoJSON
aoi: "path/to/aoi.shp"

# For multi-layer formats, specify layer name:
# aoi: "path/to/data.gpkg:layer_name"
# Or use separate aoi_layer field:
# aoi_layer: "my_layer_name"

# Output directory where rasters and vectors will be written
output_dir: "outputs"

# Output raster resolution in target CRS units (meters for most projected CRS)
output_resolution: 10.0

# Output CRS (Coordinate Reference System)
# If omitted or null, inherits from AOI CRS
# Examples: "EPSG:4326", "EPSG:3857", "EPSG:26910"
output_crs: null

# Optional prefix for output filenames
output_prefix: ""

# Data source: "local" or "pysda"
# "pysda" fetches data from NRCS Soil Data Access web service
# "local" uses locally downloaded SSURGO files
data_source: "pysda"

# PySDA timeout in seconds (only used when data_source is "pysda")
pysda_timeout: 300

# Local SSURGO file paths (required when data_source is "local")
# local_ssurgo:
#   mupolygon: "path/to/mupolygon.shp"
#   mapunit: "path/to/mapunit.txt"
#   component: "path/to/component.txt"
#   chorizon: "path/to/chorizon.txt"

# Depth limit for soil horizon aggregation (centimeters)
# Surface layer typically 0-10 cm for infiltration modeling
depth_limit_cm: 10.0

# Whether to export raw SSURGO data for QA/reproducibility
export_raw_data: true

# Directory for raw data (if null, defaults to output_dir/raw_data)
raw_data_dir: null

# Parameter estimation method (only one should be true)
# Texture-based lookup table (Rawls/SWMM approach) - default
use_lookup_table: true

# HSG-based Ksat lookup (NRCS hydrologic soil groups)
use_hsg_lookup: false

# Pedotransfer functions (requires sand/clay percentages)
# If both use_lookup_table and use_hsg_lookup are false, pedotransfer is used
