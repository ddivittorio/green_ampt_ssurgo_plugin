[pytest]
# Pytest configuration for Green-Ampt Estimation Toolkit

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = green_ampt_tool/tests

# Minimum Python version
minversion = 6.0

# Command line options to always use
addopts = 
    --strict-markers
    --tb=short
    -ra

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Warning filters
filterwarnings =
    # Ignore specific warnings that are expected
    ignore::UserWarning:pyogrio

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=green_ampt_tool --cov-report=html --cov-report=term
