[tool:pytest]
# pytest configuration for Green-Ampt plugin tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions  
    system: End-to-end system tests
    slow: Tests that take longer than normal to run
    requires_qgis: Tests that require QGIS environment
    requires_ssurgo: Tests that require SSURGO data access
    mock_only: Tests that use only mocked dependencies

# Test coverage
# Enable with: pytest --cov=green_ampt_plugin --cov-report=html
[coverage:run]
source = green_ampt_plugin
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*

[coverage:report]  
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

# Minimum coverage threshold
fail_under = 70

[coverage:html]
directory = tests/coverage_html_report